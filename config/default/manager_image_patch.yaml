apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: webserver-controller
  template:
    metadata:
      labels:
        app: webserver-controller
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: controller:latest
        name: manager
        imagePullPolicy: Never
